{% block title %}

{% block content %}

<div class="container">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Forgot Password</span></h2>
    </div>
    <form action="">
        <div>
            <label for="" class="form-label my-3">Passowrd<span class="text-danger fw-bold">*</span></label>
            <input type="password" class="form-control p-4" placeholder="Password">
        </div>
        
        <div>
            <label for="" class="form-label my-3">Confirm Passowrd<span class="text-danger fw-bold">*</span></label>

        <div>
